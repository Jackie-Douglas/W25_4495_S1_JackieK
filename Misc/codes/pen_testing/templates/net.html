<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/script.css') }}">
</head>
<body>
    <div class="container">
        <h1>Network Security Scan</h1>
        <form action="{{ url_for('network') }}" method="post">
            <label for="target">Enter Target IP/Domain:</label>
            <input type="text" id="target" name="target" required>

            <h3>Select Scan Options:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="scan_options" value="Full Port Scan"> Full Port Scan</label>
                <label><input type="checkbox" name="scan_options" value="SMB Vulnerability (MS17-010)"> SMB Vulnerability (MS17-010)</label>
                <label><input type="checkbox" name="scan_options" value="SMB Vulnerability (MS08-067)"> SMB Vulnerability (MS08-067)</label>
                <label><input type="checkbox" name="scan_options" value="RDP Vulnerability (MS12-020)"> RDP Vulnerability (MS12-020)</label>
                <label><input type="checkbox" name="scan_options" value="HTTP Vulnerability (CVE-2017-5638)"> HTTP Vulnerability (CVE-2017-5638)</label>
                <label><input type="checkbox" name="scan_options" value="FTP Vulnerability (CVE-2010-4221)"> FTP Vulnerability (CVE-2010-4221)</label>
                <label><input type="checkbox" name="scan_options" value="SMTP Vulnerability (CVE-2011-1720)"> SMTP Vulnerability (CVE-2011-1720)</label>
                <label><input type="checkbox" name="scan_options" value="General Vulnerability Scan"> General Vulnerability Scan</label>
                <label><input type="checkbox" name="scan_options" value="DNS Zone Transfer"> DNS Zone Transfer</label>
            </div>

            <button type="submit">Start Scanning</button>
        </form>

        {% if net_results %}
            <h2>Scan Results</h2>
            <pre>{{ net_results }}</pre>
        {% endif %}

        {% if analysis %}
            <h2>Analysis Report</h2>
            <pre>{{ analysis }}</pre>
        {% endif %}

        {% if show_complete %}
            <button onclick="window.location.href='/'">Done Network Security Scanning</button>
        {% endif %}
    </div>
</body>
</html>
