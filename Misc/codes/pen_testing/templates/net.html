<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/script.css') }}">
</head>
<body>
    <div class="container">
        <h1>Network Security Scan</h1>
        <form action="{{ url_for('network') }}" method="post">
            <label for="target">Enter Target IP/Domain:</label>
            <input type="text" id="target" name="target" required>

            <h3>Select Scan Options:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="scan_options" value="Full Port Scan"> Full Port Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="SMB & RDP Vulnerability Scan"> SMB & RDP Vulnerability Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="Web & FTP Vulnerability Scan"> Web & FTP Vulnerability Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="SMTP & DNS Security Scan"> SMTP & DNS Security Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="Comprehensive Vulnerability Scan"> Comprehensive Vulnerability Scan</label><br>
            </div>
            <br>
            <button type="submit">Start Scanning</button>
        </form>

        {% if net_results %}
            <h2>Scan Results</h2>
            <pre>{{ net_results }}</pre>
        {% endif %}

        {% if analysis %}
            <h2>Analysis Report</h2>
            <pre>{{ analysis }}</pre>
        {% endif %}

        {% if show_complete %}
            <button onclick="window.location.href='/'">Done Network Security Scanning</button>
        {% endif %}
    </div>
</body>
</html>
