<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Application Security Scan</title>
    <link rel="stylesheet" href="/static/css/script.css">
</head>
<body>
    <div class="container">
        <h1>Web Application Security Scan</h1>

        {% if error %}
            <div class="error-block">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label for="target">Enter Target URL:</label>
            <input type="text" id="target" name="target" required>

            <h3>Select Scan Options:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="scan_options" value="Basic Scan"> Basic Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="SSL Scan"> SSL Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="Verbose Scan"> Verbose Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="XSS & SQL Injection Scan"> XSS & SQL Injection Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="File Inclusion & RCE Scan"> File Inclusion & RCE Scan</label><br>
                <label><input type="checkbox" name="scan_options" value="Server Vulnerability Scan"> Server Vulnerability Scan</label><br>
            </div>

            <button type="submit">Start Scanning</button>
        </form>

        {% if scanning %}
            <div id="loading" style="margin-top: 20px;">
                ðŸ”„ Running scans... Please wait. This may take a while.
            </div>
        {% endif %}

        {% if show_complete %}
            <div id="complete-message" style="margin-top: 20px;" class="success-block">
                âœ… Web Application Scanning Complete!
                <form method="get" action="/"><button type="submit">Done Web Security Scanning</button></form>
            </div>
        {% endif %}
    </div>
</body>
</html>
